</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg bg-dark fixed-top">

      <a class="navbar-brand" href="images/"><img src="images/Natural-Beauty-Logo.jpg" alt="" width="100px" height="50px" class="rounded-circle img-thumbnail "></a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="Index.html">Home</a>
          </li>
         
          <li class="nav-item">
            <a href="about.html" class="nav-link text-white" aria-disabled="true">About Us</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link disabled text-white" aria-disabled="true">Contact</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    
  </nav><br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-danger text-center">Contact Form</h1>
      </div>
      <div>
        <h1>Contact Form</h1>
<form id="contact_form" name="contact_form" method="post">
    <div class="mb-5 row">
        <div class="col">
            <label>First Name</label>
            <input type="text" required maxlength="50" class="form-control" id="first_name" name="first_name">
        </div>
        <div class="col">
            <label>Last Name</label>
            <input type="text" required maxlength="50" class="form-control" id="last_name" name="last_name">
        </div>
    </div>
    <div class="mb-5 row">
        <div class="col">
            <label for="email_addr">Email address</label>
            <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                placeholder="name@example.com">
        </div>
        <div class="col">
            <label for="phone_input">Phone</label>
            <input type="tel" required maxlength="50" class="form-control" id="phone_input" name="Phone"
                placeholder="Phone">
        </div>
    </div>
    <div class="mb-5">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
    </div>
    <div>    
      <button type="submit" class="btn btn-primary px-4 btn-lg">Post</button>
    </div>

</form>
      </div>
    </div>
  </div>
  <div class="container-fluid">
  <footer>
    <div class="container-fluid bg-dark fixed-bottom">
      <div class="row">
        <div class="col-md-8">
         <li class="list-item"><a href="" class="list-link"></a></li>
         <li class="list-item"><a href="" class="list-link">  </a></li>
          
        </div>
        <div class="col-md-4 "><i class="fa-brands fa-whatsapp text-white float-end mt-2 "></i><i class="fa-brands fa-square-instagram text-white float-end mx-1 mt-2"><i class="fa-brands fa-facebook text-white float-end mx-2 "></i></i></div>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
